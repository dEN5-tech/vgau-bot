<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Редактор структуры меню для телеграм-бота">
    <meta name="theme-color" content="#4285f4">
    
    <title>Редактор меню для телеграм-бота</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="loading">Загрузка приложения...</div>
    <canvas id="editor_canvas"></canvas>
    <script type="module">
        import init, { start_app } from './tg_menu_editor_wasm.js';
        
        async function run() {
            try {
                await init();
                start_app("editor_canvas");
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                console.error("Ошибка инициализации приложения:", e);
                document.getElementById('loading').textContent = 'Ошибка загрузки: ' + e.message;
            }
        }
        
        run();
    </script>
</body>
</html>
